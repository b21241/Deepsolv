<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex items-center justify-between bg-blue-500 text-white p-4 rounded-lg shadow-md mb-6">
            <h1 class="text-2xl font-bold">Feed</h1>
            <a href="/api/post/create-post" class="bg-white text-blue-500 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100">
                Create a Post
            </a>
        </header>
        <div id="posts" class="space-y-6">
            {% if posts %}
                {% for post in posts %}
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold text-gray-800">{{ post.username }}</h2>
                    
                    <p class="text-gray-700 mt-2">{{ post.description }}</p>
                    
                    {% if post.image_url %}
                    <div class="mt-4">
                        <img src="{{ post.image_url }}" alt="Post Image" class="rounded-lg w-full">
                    </div>
                    {% endif %}
                    
                    <p class="text-sm text-gray-500 mt-4">Posted on: {{ post.date }}</p>
                </div>
                {% endfor %}
            {% else %}
                <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                    <p class="text-gray-700">No posts to display. Be the first to <a href="/api/post/create-post" class="text-blue-500 hover:underline">create a post</a>!</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
